<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <div class="calculadora">
            <div class="calc-display">
                <p>Tu resultado es...</p>
                <p>0</p>
            </div>
            <div class="calc-botones">
                <button class="boton operador" value="(">(</button>
                <button class="boton operador" value=")">)</button>
                <button class="boton operador" value="x!">x!</button>
                <button class="boton operador" value="x²">x²</button>
                <button class="boton operador" value="√">√</button>
                <button class="boton operador" value="n√">n√</button>
                <button class="boton operador" value="sin">sin</button>
                <button class="boton operador" value="cos">cos</button>
                <button class="boton operador" value="tg">tg</button>
                <button class="boton operador" value="x³">x³</button>
                <button class="boton operador" value="³√">³√</button>
                <button class="boton operador" value="xn">xn</button>
                <button class="boton numero" value="1">7</button>
                <button class="boton numero" value="2">8</button>
                <button class="boton numero" value="3">9</button>
                <button class="boton operador" value="/">/</button>
                <button class="boton operador" value="%">%</button>
                <button class="boton operador" value="ln">ln</button>
                <button class="boton numero" value="4">4</button>
                <button class="boton numero" value="5">5</button>
                <button class="boton numero" value="6">6</button>
                <button class="boton operador" value="*">*</button>
                <button class="boton operador" value="log">log</button>
                <button class="boton operador" value="e">e</button>
                <button class="boton numero" value="7">1</button>
                <button class="boton numero" value="8">2</button>
                <button class="boton numero" value="9">3</button>
                <button class="boton operador" value="-">-</button>
                <button class="boton operador" value="AC">AC</button>
                <button class="boton igual" value="=">=</button>
                <button class="boton operador" value=".">.</button>
                <button class="boton numero" value="0">0</button>
                <button class="boton operador" value="π">π</button>
                <button class="boton operador" value="+">+</button>
                <button class="boton operador" value="MR">MR</button>
            </div>
        </div>
    </div>
</body>

</html>
